<script type="text/javascript">
function canAcceptCommand() {
	var viewmode = dw.getFocus(true);
	switch(viewmode) {
		case 'textView':
		case 'html':
			return true;
	}
	return false;
}

function receiveArguments(name) {
	if ( !zen_editor.setContext() ) return false;
	return zen_coding.runAction(name, zen_editor);
}
</script>
